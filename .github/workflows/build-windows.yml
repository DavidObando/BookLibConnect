name: Build Windows

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-windows:
    strategy:
      matrix:
        include:
          - runtime: win-x64
            label: Windows-x64

    name: Build ${{ matrix.label }}
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Inno Setup
        run: |
          winget install --id JRSoftware.InnoSetup -e -s winget --accept-source-agreements --accept-package-agreements
          # Add Inno Setup to PATH for the rest of the workflow
          $innoPath = "${env:ProgramFiles(x86)}\Inno Setup 6"
          if (-not (Test-Path $innoPath)) {
            $innoPath = "${env:LOCALAPPDATA}\Programs\Inno Setup 6"
          }
          if (-not (Test-Path $innoPath)) {
            $innoPath = "${env:ProgramFiles}\Inno Setup 6"
          }
          Write-Host "Inno Setup path: $innoPath"
          echo "$innoPath" >> $env:GITHUB_PATH

      - name: Restore .NET tools
        run: dotnet tool restore

      - name: Restore dependencies
        working-directory: src
        run: dotnet restore BookLibConnect.Windows.slnf

      - name: Build solution
        working-directory: src
        run: dotnet build BookLibConnect.Windows.slnf --configuration Release --no-restore

      - name: Publish and create installer
        run: |
          ./build/build-windows.ps1 `
            -Configuration Release `
            -Runtime ${{ matrix.runtime }} `
            -OutputDir ./artifacts `
            -CreateInstaller

      - name: Upload published output
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: BookLibConnect-${{ matrix.runtime }}-publish
          path: ./artifacts/publish
          retention-days: 30

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: BookLibConnect-${{ matrix.runtime }}-installer
          path: ./artifacts/installer/*.exe
          retention-days: 30

  release:
    name: Create Release
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-assets

      - name: List assets
        run: find ./release-assets -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ./release-assets/**/*-Setup.exe
